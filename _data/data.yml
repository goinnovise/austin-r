experiences:
  - role: Lead React Developer
    time: August 2023 – June 2024
    company: USI (ManPower Contractor)
    location: Denver, CO (Remote)
    details: |
      Successfully launched two brand-new products.
      Provided PR reviews, code suggestions, and mentorship to other developers.
      Identified bugs and resolved errors in unit tests, providing meaningful solutions.
      Developed interactive charts, forms, and inputs using React.
      Streamlined and decluttered codebase to improve composability and testability.

  - role: Full Stack Lead Mobile Development Engineer/DevOps
    time: December 2020 – February 2021
    company: Sircles
    location: Denver, CO (Remote)
    details: |
      Played a pivotal role in the development and optimization of the Sircles React Native mobile app, gaining in-depth experience beyond frameworks like Expo.
      Worked directly with Xcode and Android Studio to manage and enhance app performance, build processes, and deployment pipelines.
      Designed and implemented CI/CD pipelines using Fastlane and GitHub Actions, streamlining the app's release process across AWS infrastructure.
      Led backend development with a modular fractal-based architecture, ensuring fast iterations, minimal merge conflicts, and efficient debugging.
      Developed a comprehensive GraphQL schema tailored to the mobile app's requirements, improving data handling and integration.
      Integrated third-party services to expand the app's capabilities and elevate the user experience.
      Created AWS OpenSearch dashboards for effective server-side debugging and monitoring, directly benefiting the app's reliability.
      Provided mentorship, code reviews, and leadership to a team of five developers, ensuring the delivery of a high-quality, scalable React Native application.

