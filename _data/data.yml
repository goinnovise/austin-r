    location: Denver, CO
    details: |
      Led a team of five to develop a custom web-based admin portal and mobile app platform within a year.
      Designed and implemented multi-tenant database architecture using PostgreSQL.
      Built a custom Node.js and GraphQL backend alongside a React-based front-end portal.
      Leveraged AWS resources, including EC2, RDS, Cognito, and Pinpoint, for cloud architecture.
      Oversaw end-to-end data-driven app development and cloud engineering.

  - role: Lead Web Developer
    time: October 2017 – December 2018
    company: MODSquad
    location: Castle Rock, CO
    details: |
      Led a team of five to develop a customized e-commerce platform in six months.
      Increased client product sales by 15% during Black Friday, achieving record profits.
      Conducted code reviews and mentorship, enhancing team productivity and code quality.
      Led daily SCRUM stand-ups to optimize project status tracking and task prioritization.
      Improved team velocity by 30% by aligning tasks with individual strengths and weaknesses.

