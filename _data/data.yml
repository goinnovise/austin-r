career-profile:
  title: Career Profile
  summary: |
    Austin is a highly skilled software engineer with 12 years of experience, specializing in modern React Native mobile app development. His expertise spans front-end UI/UX, backend integration, and implementing third-party services for seamless functionality. Austin's hands-on experience extends beyond frameworks like Expo, working directly with Xcode, Android Studio, and AWS to deliver scalable, high-performance mobile solutions. He is driven by a passion for innovation, leveraging modern development tools and methodologies to consistently raise the bar for application performance and user experience.

